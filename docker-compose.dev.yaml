# Enable live reloading #
#########################
# - Replace:
#     `build: "./"`
#     with
#     `
#     build:
#       context: ./
#       dockerfile: Dockerfile.dev
#     `
# - Add this to volumes: `- ./:/go-ethereum`

###############################
# Enable debugging with delve #
###############################
# - Replace:
#     `build: "./"`
#     with
#     `
#       build:
#         context: ./
#         dockerfile: Dockerfile.debug
#     `
# - Add `1234:1234` to `ports`
# - Add these to the service:
#   ```
#   security_opt:
#     - "apparmor=unconfined"
#   cap_add:
#     - SYS_PTRACE
#   ```

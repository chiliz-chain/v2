# Enable live reloading #
#########################
# - Replace:
#     `build: "./"`
#     with
#     `
#     build:
#       context: ./
#       dockerfile: Dockerfile.dev
#     `
# - Add this to volumes: `- ./:/go-ethereum`

###############################
# Enable debugging with delve #
###############################
# - Replace:
#     `build: "./"`
#     with
#     `
#       build:
#         context: ./
#         dockerfile: Dockerfile.debug
#     `
# - Add `1234:1234` to `ports`
# - Add these to the service:
#   ```
#   security_opt:
#     - "apparmor=unconfined"
#   cap_add:
#     - SYS_PTRACE
#   ```
services:
  bootnode:
    # build: "./"
    build:
      context: ./
      platforms:
        - linux/arm64
    platform: linux/arm64
    command:
      - "--datadir=/datadir"
      - "--genesis=/datadir/devnet.json"
      - "--networkid=17243"
      - "--nodekeyhex=633ab917d09441de38ae9251e79ced41df39a1c338842b826c18fb1773246e18"
      - "--syncmode=full"
      - "--gcmode=archive"
      - "--http"
      - "--http.addr=0.0.0.0"
      - "--http.api=eth,net,web3,debug,trace,txpool"
      - "--http.port=8545"
      - "--http.corsdomain=*"
      - "--http.vhosts=*"
      - "--rpc.txfeecap=0"
      # - "--verbosity=4"
      - "--maxpeers=10"
      - "--netrestrict=172.0.0.0/16"
      - "--metrics"
      - "--metrics.expensive"
      - "--metrics.addr=0.0.0.0"
      - "--metrics.port=6060"
    volumes:
      - "./genesis/devnet.json:/datadir/devnet.json"
    ports:
      - "8545:8545"
      - "8546:8546"
      - "6060:6060"
    networks:
        - devnet

